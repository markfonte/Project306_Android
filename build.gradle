// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.10'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.0.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    constraintLayoutVersion = '2.0.0-alpha2'
    coreTestingVersion = '2.0.0'
    espressoVersion = '3.1.0-alpha4'
    glideVersion = '4.8.0'
    gradleVersion = '3.2.0'
    gsonVersion = '2.8.2'
    junitVersion = '4.12'
    kotlinVersion = '1.3.0'
    ktlintVersion = '0.28.0'
    ktxVersion = '1.0.1'
    lifecycleVersion = '2.0.0'
    navigationVersion = '1.0.0-alpha07'
    roomVersion = '2.0.0'
    runnerVersion = '1.0.1'
    androidXSupportLibraryVersion = '1.0.2'
    supportLibraryVersion = '1.0.0'
    uiAutomatorVersion = '2.2.0-alpha4'
    workVersion = '1.0.0-alpha11'
    firebaseCoreVersion = '16.0.6'
    firebaseAuthVersion = '16.0.5'
    playServicesAuthVersion = '16.0.1'
    firebaseFirestoreVersion = '17.1.3'
}